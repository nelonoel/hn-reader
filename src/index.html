<!DOCTYPE html>
<html lang="en">

<head>
	<title>Quick HN Reader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, minimal-ui">
	<style>
		html,
		body {
			font: 18px monospace;
			font-weight: 400;
			margin: 0;
			line-height: 1.4;
			padding: 0;
		}

		#app {
			margin: auto;
			max-width: 36em;
			padding: 0 2em;
		}

		h4 {
			text-align: center;
		}

		h4>a {
			border-bottom: #000 solid 1px;
			cursor: pointer;
		}

		.story {
			margin: 1em auto;
		}
	</style>
</head>

<body>
	<ul id="app">
		<h1>HN</h1>
		{% block body %}{% endblock %}
	</ul>

	<h4 id="loading">Loading..</h4>
	<h4>
		<a id="load-more" style="display: none">Load more</a>
	</h4>
	<script src="js/bundle.js" async></script> {% block bodyEnd %}{% endblock %}
</body>

</html>
